    <title ng-cloak ng-show="category === 'm3'">{{ category | titlecase }} Release Tracker</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="styles/main.css">
    <!--/INJECT STYLES-->

  </head>
  <body>

    <div class="site-loading" ng-show="false">
        <div class="spinner"></div>
    </div>

    <noscript>
      <div>
        <h3>Javascript is deactivated. You must <a href="http://www.activatejavascript.org/">activate javascript</a> in order to use this site.</h3>
      </div>
    </noscript>

    <div id="root" class="ng-cloak">

        <navbar-component></navbar-component>

        <div ui-view class="view-change-animation"></div>

        <div class="container">
            <div class="col-lg-12">
                <p class="text-center"><a href="https://github.com/Tomo-san/Doujin-Release-Tracker">Source Code</a></p>
            </div>
        </div>

    </div>

                m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-XXXXX-X');
        ga('send', 'pageview');

    <!--INJECT SCRIPTS-->
    <script src="scripts/deepExtend.js"></script>
    <script src="scripts/log.js"></script>
    <script src="scripts/module.js"></script>
