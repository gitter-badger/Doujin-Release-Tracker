<div class="archive-state container"><div class=row><div class=col-lg-12><h1>Archive of {{ category | titlecase }} Release Trackers</h1><table class="table table-hover table-bordered"><thead><tr><th>Event<th>Date<tbody><tr ng-repeat="event in events | orderBy:'-id'" ng-show="category === 'comiket'"><td><a ui-sref="releases({eventId: 'c'+event.id})">Comiket {{ event.id }}</a><td>{{ event.date }}<tr ng-repeat="event in events | orderBy:'-id'" ng-show="category === 'vocamas'"><td><a ui-sref="releases({eventId: event.id})">Vocamas {{ event.id }}</a><td>{{ event.date }}<tr ng-repeat="event in events | orderBy:'-id'" ng-show="category === 'm3'"><td><a ui-sref="releases({eventId: event.id})">M3 {{ event.id }}</a><td>{{ event.date }}</table></div></div></div>
